<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>即將前往 GasBuddy - 漢新二手車專賣</title>
  <meta http-equiv="refresh" content="5;url=https://www.gasbuddy.com/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .redirect-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    
    p {
      margin: 15px 0;
      line-height: 1.6;
      color: #555;
    }
    
    .countdown {
      font-size: 1.5em;
      font-weight: bold;
      color: #e74c3c;
      margin: 20px 0;
    }
    
    .external-link {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    
    .external-link:hover {
      background: #218838;
    }
    
    .return-link {
      display: inline-block;
      background: #6c757d;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    
    .return-link:hover {
      background: #545b62;
    }
    
    .warning-box {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
      color: #856404;
    }
    
    .website-info {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h2><i class="fas fa-gas-pump"></i> 即將前往外部網站：GasBuddy</h2>
    
    <div class="warning-box">
      <i class="fas fa-exclamation-triangle"></i> 您即將離開漢新二手車專賣網站，前往外部網站。
    </div>
    
    <div class="website-info">
      <p><strong>網站名稱：</strong>GasBuddy 油價查詢網站</p>
      <p><strong>網站類型：</strong>油價資訊與節省燃油成本工具</p>
      <p><strong>主要功能：</strong>查詢各地加油站油價、規劃最省油路線、記錄油耗</p>
      <p><strong>連結：</strong>https://www.gasbuddy.com/</p>
    </div>
    
    <p>您將在 <span id="countdown" class="countdown">5</span> 秒後自動跳轉至 GasBuddy 油價查詢網站。</p>
    
    <div style="margin: 30px 0;">
      <a href="https://www.gasbuddy.com/" target="_blank" class="external-link">
        <i class="fas fa-gas-pump"></i> 立即前往 GasBuddy
      </a>
      
      <a href="index.html" class="return-link">
        <i class="fas fa-arrow-left"></i> 返回漢新二手車首頁
      </a>
    </div>
    
    <p style="font-size: 0.9em; color: #666; margin-top: 20px;">
      <i class="fas fa-info-circle"></i> GasBuddy 主要服務地區為北美，台灣用戶請參考中油或台塑石化官方網站。
    </p>
  </div>

  <script>
    // 倒數計時功能
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    
    const countdown = setInterval(function() {
      seconds--;
      countdownElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(countdown);
      }
    }, 1000);
  </script>
</body>
</html>
